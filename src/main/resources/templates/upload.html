<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/upload.css}">
</head>
<body>
<div th:insert="~{navbar :: navbar}"></div>
<br>

<div>
    <h2>Upload your image:</h2>
    <h4>JPG, up to 1MB size</h4>
    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
        <input required type="file" name="image" accept="image/*"><br>
        <input required type="text" name="imageName" placeholder="Image name"><br>
        <label for="sideLength">Select number of tiles:</label>
        <select id="sideLength" name="sideLength">
            <option value="2">2X2</option>
            <option value="3">3X3</option>
            <option value="4">4X4</option>
            <option value="5">5X5</option>
        </select><br>
        <button type="submit">Upload!</button>
    </form>
</div>
<br>

<span th:text="${message}"></span>
<br>
<img th:if="${image ne null}" height="200px" width="200px" th:src="${image}"/>

</body>
</html>
